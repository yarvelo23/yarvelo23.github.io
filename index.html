<!DOCTYPE html>
<html>

<head>
    <!--Specifies title of browser tab-->
    <title>Student Bio</title>

    <!--Adding the style tag to incorporate CSS into the html-->
    <style>
        
        /*Using the html tag body to designate I want to apply formatting*/
        body {
            /*Removes margin on all sides from the body of the entire page*/
            margin: 0;
            padding: 0;
            background: #efeee7;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #333;
            /*Makes the line/section height be 1.5 times the size of the font*/
            line-height: 150%
        }

        header {
            background: #333;
        }
        
        h1 {
            /*creates space at the top of the student bio text*/
            padding: 20px 0;
            /*removes the extra space at the top created by the padding*/
            margin: 0;
            margin-bottom: 20px;
            font-size: 28px;
            color: #eee;
            text-align: center;
        }

        h2 {
            font-size: 24px;
        }

        /*making the color of links red*/
        a {
            color: #d21034;
        }

        .container {
            /*setting the container width to 1024*/
            width: 1024px;
            /*removes margins within the container and centers everything within the container by using 0*/
            margin: 0 auto;
        }

        /*using # to designate 'id=' tags*/
        #main-bio,
        #contact-info,
        #bio-image {
                    /*making all the elements within the container float left*/
                    float: left;
        }

        #main-bio {
            /*setting main-bio section width to 70% so that it allows the rest of the contents to fit in same line*/
            width: 70%;
        }

        #contact-info {
            /*setting the width of the contact info section to 30% to allow it to fit within the same line*/
            width: 30%;
        }

        #bio-image {
            /*Specifying the height and width of the image so that it maintains the original size*/
            width: 200px;
            height: 200px;
            /*creates spacing between the image and the main bio section*/
            margin-right: 20px;
        }

    </style>

</head>
